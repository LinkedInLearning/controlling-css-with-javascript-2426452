<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Challenge: Rotate the Box</title>
  </head>
  <body>
    <header class="masthead">
      <h1>Rotate the Box</h1>
    </header>
    <main class="main-content">
      <div class="box-buffer">
        <div class="box"></div>
      </div>
      <div class="control">
        <label for="degrees">Degrees, from 0 to 360:</label>
        <input
          type="number"
          id="degrees"
          name="degrees"
          min="0"
          max="360"
          value="0"
        />
      </div>
    </main>
  </body>
</html>
